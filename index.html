<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <h1 class="head">Age Calculator</h1>
        <div class="date">
            <label class="cal">Current date :-</label>
            <input class="cal" id="b1" type="date">
            <label class="cal">Date of birth :-</label>
            <input class="cal" id="b2"  type="date">
        </div>
        <hr>
        <input type="button" class=" btn" value="calculate" onclick="calculateAge()">
         <span id="age">Age:-</span>
    </div>
    <script src="index.js"></script>
</body>
</html>
